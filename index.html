<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/custom.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Calculador de gastos</title>
</head>
<body>
    <div class="header-conteiner container-fluid">
        <h1>App de gastos</h1>
        <p>Ingresa cuánto pagó cada persona</p>
    </div>
    <div class="container">
        <div>
            <label>
                Nombre 
                <input id="nombre" type="text">
            </label>
        </div>
        <div>
            <label>
                Importe
                <input id="importe" type="number">
            </label>
        </div>
        <div>
            <ul id="texto"></ul>
        </div>
        <button onclick="agregarNombre()"> Agregar al calculo </button>
        <button onclick="sumar()"> Calcular</button>
        <button class="borrar" onclick="borrarNombre()">Borrar</button>
        <script src="index.js"></script>
        <div id="resultado"><p></p>
        </div>
        <div id="DivisionGastos"><p></p>
        </div>
    </div>
</body>
</html>
